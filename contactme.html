	<section>
		<form id="Contact-Us" action="http://ss1.ciwcertified.com/cgi-bin/process.pl" novalidate;>
			<div id="divForm">
				<input class="name" type="text" Name="first Name" placeholder="Your First Name" onblur="validation()">
				<br>
				<br>

				<input class="name" type="text" Name="last Name" placeholder="Your Last Name" onblur="validation()">
				<br>
				<br>

				<input id="date" type="date" Name="Date">
				<br>
				<br>

				<input id="password" type="password" Name="Password" placeholder="*******">
				<br>
				<br>

				<textarea id="Comments" form="Contact-Us" type="text" Name="Comments" placeholder="Type your message here" rows="10" cols="60"
				 maxlength="500"></textarea>
				<div id="characterRemaining"></div>
				<br>
				<br>

				<input type="submit" value="Submit">

	<script>
		this.onload = function () {
			remaining();
		}

		function remaining() {
			var maxLength = document.querySelector("#Comments").getAttribute('maxlength')
			document.querySelector('#characterRemaining').textContent = maxLength + " Characters Remaining";

			document.querySelector("#Comments").addEventListener('keyup', function () {
				var currentLength = document.querySelector("#Comments").value.length;
				var currentRemaining = maxLength - currentLength;

				document.querySelector('#characterRemaining').textContent = currentRemaining + " Characters Remaining";
			})
		}

		function validation() {
			for (i = 0; i < 2; i++) {
				while (typeof document.querySelectorAll('.name')[i].value == Number) {
					document.querySelectorAll('.name')[i].style.color = 'red'
				}
				document.querySelectorAll('.name')[i].style.color = 'black'
			}
		}


	</script>
