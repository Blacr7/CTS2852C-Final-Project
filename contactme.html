	<section>
		<form id="Contact-Us" action="http://ss1.ciwcertified.com/cgi-bin/process.pl" novalidate;>
			<div id="divForm">
				<input id="fName" type="text" Name="first Name" placeholder="Your First Name" required onblur="validationName()">
				<br>
				<br>

				<input id="lName" type="text" Name="last Name" placeholder="Your Last Name" required onblur="validationName()">
				<br>
				<br>

				<input id="date" type="date" Name="Date">
				<br>
				<br>

				<input id="password" type="password" Name="Password" placeholder="*******" required>
				<meter max="4" min="0" optimum="4" id="strengthMeter"></meter>
				<p id="strengthText"></p>
				<br>

				<textarea id="Comments" form="Contact-Us" type="text" Name="Comments" placeholder="Type your message here" rows="10" cols="60"
				 maxlength="500"></textarea>
				<div id="characterRemaining"></div>
				<br>

				<input type="submit" value="Submit">
				<input type="reset" value="Reset">
			</div>

		</form>
